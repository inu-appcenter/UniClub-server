name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      #Set YML
      - uses: actions/checkout@v4
      - name: Make application yml
        run: |
          mkdir -p ./src/main/resources
          cat > ./src/main/resources/application.yml << 'EOF'
          ${{ secrets.APPLICATION_YML }}
          EOF

      #Set Firebase Admin Key
      - name: Make Firebase Admin Key
        run: |
          mkdir -p ./src/main/resources/firebase
          cat > ./src/main/resources/firebase/uniclub_firebase_admin_key.json << 'EOF'
          ${{ secrets.FIREBASE_ADMIN_KEY }}
          EOF
          
          

      #Set Java
      - name: Set Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      #jar 실행 파일
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run build with Gradle Wrapper
        run: ./gradlew build -x test

      # Docker Image Build and Push
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          no-cache: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}

      # CD 배포
      - name: Deploy remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /home/serverking/uniclub
            chmod +x ./uniclub-api.sh
            ./uniclub-api.sh
