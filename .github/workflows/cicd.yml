name: CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # application.yml 생성
      - name: Make application yml
        run: |
          mkdir -p src/main/resources
          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            printf "%s" "${{ secrets.APPLICATION_DEV_YML }}" > src/main/resources/application.yml
          else
            printf "%s" "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml
          fi

      # Firebase Admin Key 생성
      - name: Make Firebase Admin Key
        run: |
          mkdir -p src/main/resources/firebase
          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            printf "%s" "${{ secrets.FIREBASE_DEV_ADMIN_KEY }}" > src/main/resources/firebase/uniclub_firebase_admin_key.json
          else
            printf "%s" "${{ secrets.FIREBASE_ADMIN_KEY }}" > src/main/resources/firebase/uniclub_firebase_admin_key.json
          fi

      # Firebase JSON 유효성 검사 (파싱만, 출력 없음)
      - name: Validate Firebase JSON
        run: |
          node -e "JSON.parse(require('fs').readFileSync('src/main/resources/firebase/uniclub_firebase_admin_key.json','utf8')); console.log('firebase json ok')"

      # Java / Gradle 설정
      - name: Set Java JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build
      - name: Gradle clean
        run: ./gradlew clean

      - name: Build (skip test)
        run: ./gradlew build -x test

      # Docker Image Build & Push
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          no-cache: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPONAME }}:${{ github.ref == 'refs/heads/dev' && 'dev' || 'latest' }}

      # Deploy
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /home/serverking/uniclub
            if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
              chmod +x ./uniclub-dev-api.sh
              ./uniclub-dev-api.sh
            else
              chmod +x ./uniclub-api.sh
              ./uniclub-api.sh
            fi
